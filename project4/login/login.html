<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/form_element.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container"> <!-- begin container -->
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 logo">
				<img src="logo.png" alt="" class="img-responsive">
				
			</div>
			
		</div>

		<div class="row"><!--  begin row -->
			<div class="col-sm-5">

				<div class="form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Đăng Nhập</h3>
						</div>
						

						<div class="form-top-right">
							<i class="fa fa-key"></i>	
						</div>
					</div>	
				

					<div class="form-bottom">
						<form role="form" action="" method="post" class="login-form">
							<div class="form-group">
								<label class="sr-only" for="form-username">Họ Tên hoặc Email...</label>
								
								<input type="text" name="form-username" placeholder="Họ Tên hoặc Email" class="form-username form-control" id="form-username">
							</div>

							<div class="form-group">
								<label class="sr-only" for="form-password">Mật Khẩu</label>
								
								<input type="password" name="form-password" placeholder="Mật Khẩu..." class="form-password form-control" id="form-password">

							</div>

							<div class="form-group">
								<div class="checkbox">
									<label class="pull-left"><input type="checkbox"> Ghi nhớ tài khoản</label>
								</div>

								<div class="forget_pw pull-right">
									<a href="#">
										<small>Quên mật khẩu?</small>
									</a>
									
								</div>
								
							</div>	
							<button type="submit" class="btn btn-block">Đăng Nhập</button>

						</form>
					</div>
				</div>	
				<div class="social-login">
					<h3>...Hoặc Đăng Nhập Với:</h3>
					<div class="social-login-buttons">
						<a class="btn btn-default btn-link-1 btn-link-1-facebook" href="#">
							<i class="fa fa-facebook"></i> Facebook
						</a>
						<a class="btn btn-default btn-link-1 btn-link-1-twitter" href="#">
							<i class="fa fa-twitter"></i> Twitter
						</a>
						<a class="btn btn-default btn-link-1 btn-link-1-google-plus" href="#">
							<i class="fa fa-google-plus"></i> Google Plus
						</a>
					</div>
				</div>

			</div>
			<div class="col-sm-1 middle-border"></div>
			<div class="col-sm-1"></div>
			<div class="col-sm-5">
				<div class="form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Đăng Ký</h3>
							
						</div>
						<div class="form-top-right">
							<i class="fa fa-pencil"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" action="" method="post" class="registration-form">
						
							<div class="form-group">
								<label class="sr-only" for="form-email">Email</label>
								<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
							</div>
							<div class="form-group">
								<label for="form-password" class="sr-only">Mật Khẩu</label>
								<input type="password" name="form-password" placeholder="Mật Khẩu.." class="form-password form-control" id="form-password">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-name">Họ Tên</label>
								<input type="text" name="form-name" placeholder="Họ Tên..." class="form-last-name form-control" id="form-name">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-telephone">Telephone</label>
								<input type="text" name="form-telephone" placeholder="Số Điện Thoại..." class="form-first-name form-control" id="form-telephone">
							</div>
							<button type="submit" class="btn btn-block">Đăng Ký</button>
						</form>
					</div>
				</div>
				
				
			</div>
		</div>  <!-- end row -->

	</div>  <!-- end container -->
</body>


</html>
